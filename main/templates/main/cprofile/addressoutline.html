<form method="POST" action="{% url 'main:newaddress' %}">
  {% csrf_token %}    
  <h3 class="acch">Add Address</h3>  
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state">
        <option selected>Lagos</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zipcode">
    </div>
  </div>
  <button onclick="localStorage['view']='addressbook'" type="submit" class="btn btn1 btn-dark">Add</button>
</form>
