<section class="white-sections section100" id="passwordSection">
    <form id="passwordForm" method="post" action="{% url 'main:changepass' %}">    
        {% csrf_token %}    
        <div class="section-header">
            <h2>Change Password</h2>
        </div>     
        <hr>
        <div class="form-group">
            <label for="old_password">Old Password</label>   
            <input type="text" class="form-control" id="old_password" name="old_password" autocomplete="false" required/>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>   
            <input type="text" class="form-control" id="new_password" name="new_password"
            onkeyup="validatePassword(this.value)" required>
            <span id="strength"></span>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>   
            <input class="form-control" type="text" id="confirm_password" name="confirm_password" autocomplete="false"
            onkeyup="confirmPassword(this.value)" required>
        </div>
        <div>
            <div class="btn btn-dark mbtn" onclick="cancelPasswordChange()">Cancel</div>
            <button type="submit" id="submitPassword" class="btn btn-primary mbtn">Update</button>
        </div>
    </form>
</section>
