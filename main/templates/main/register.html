<form id="sign-up" class="sign-up needs-validation" novalidate action="{% url 'main:register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">First Name </label>
        {{ register_form.first_name }}
    </div>
    <div class="form-group">
        <label for="username">Last Name </label>
        {{ register_form.last_name }}
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M" checked>
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>    
        {{ register_form.email }}
    </div>
    
    <div class="form-group">
        <label for="password1">Password for your account</label>    
        {{ register_form.password1 }}
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>    
        {{ register_form.password2 }}
    </div>
    <button type="submit" onclick="validate()" class="btn btn-dark mbtn">Register</button>
</form>
<div class="alt-sign">
    Already have an account?  <button type="button" class="btn btn-outline-dark" onclick="signIn()">Sign In</button>
</div>
